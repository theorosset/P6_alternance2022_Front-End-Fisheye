<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6ad1e69d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section>
        <div class="custom">
          <p>Trier par</p>
          <div class="dropDown">
            <button id="filter" role="button" aria-label="trier par filtres">
              Populaire
              <i
                class="fas fa-chevron-down"
                aria-label="ouvrir le choix de filtres"
              ></i>
              <i
                style="display: none"
                aria-label="fermer le choix de filtres"
                class="fas fa-chevron-up"
              ></i>
            </button>
            <ul class="displayNone filterChoose">
              <div class="border-bottom"></div>
              <li>Date</li>
              <div class="border-bottom"></div>
              <li>Titre</li>
            </ul>
          </div>
        </div>
        <div class="photograph-section-media"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="fermer la modale"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div class="firstName">
            <label for="firstName">Pr√©nom</label>
            <input type="text" id="firstName" name="firstName" />
            <span id="errorFirstName"></span>
          </div>
          <div>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" />
            <span id="errorLastName"></span>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span id="errorEmail"></span>
          </div>
          <div>
            <label for="message">Message</label>
            <input type="text" id="message" name="message" />
          </div>
          <button
            type="submit"
            onclick="submitContainForm()"
            class="contact_button"
            aria-label="soumettre"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="bloc-lightBox displayNone">
      <div
        class="overlay"
        aria-modal="true"
        role="dialog"
        aria-label="diaporama des images du photographe"
      >
        <div class="lightBox">
          <i class="fas fa-chevron-left" aria-label="previous"></i>
          <i class="fas fa-chevron-right" aria-label="next"></i>
          <button
            class="closeLightBox"
            type="button"
            aria-labelledby="close-lightbox"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sortMedia.js" type="module"></script>
  </body>
</html>
