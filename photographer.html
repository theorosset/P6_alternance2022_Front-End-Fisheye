<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6ad1e69d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section>
        <label for="filter">Trier par</label>
        <select name="filter" id="filter">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
        <div class="photograph-section-media"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="fermer la modale"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="bloc-lightBox displayNone">
      <div class="overlay">
        <div class="lightBox">
          <i class="fas fa-chevron-left" aria-label="previous"></i>
          <i class="fas fa-chevron-right" aria-label="next"></i>
          <button
            class="closeLightBox"
            type="button"
            aria-labelledby="close-lightbox"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/diaporama.js" type="module"></script>
  </body>
</html>
