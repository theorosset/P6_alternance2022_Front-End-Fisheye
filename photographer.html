<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6ad1e69d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="retourner a la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section>
        <div class="custom">
          <p>Trier par</p>
          <div class="dropDown">
            <button id="filter" role="button" aria-label="trier par filtres">
              Populaire
              <i
                class="fas fa-chevron-down"
                aria-label="ouvrir le choix de filtres"
              ></i>
              <i
                style="display: none"
                aria-label="fermer le choix de filtres"
                class="fas fa-chevron-up"
              ></i>
            </button>
            <ul class="displayNone filterChoose" role="listbox">
              <li class="border-top" aria-label="Trier par date" tabindex="0">Date</li>
              <li class="border-top" aria-label="Trier par titre" tabindex="0">Titre</li>
            </ul>
          </div>
        </div>
        <div class="photograph-section-media"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="overlay">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img
              class="closeForm"
              tabindex="1"
              src="assets/icons/close.svg"
              alt="fermer la modale"
              onclick="closeModal()"
            />
          </header>
          <form>
            <div class="firstName" tabindex="1">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" name="firstName" tabindex="1"/>
              <span id="errorFirstName"></span>
            </div>
            <div tabindex="1">
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" name="lastName" tabindex="1"/>
              <span id="errorLastName"></span>
            </div>
            <div tabindex="1">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" tabindex="1"/>
              <span id="errorEmail"></span>
            </div>
            <div tabindex="1">
              <label for="message">Message</label>
              <input type="text" id="message" name="message" tabindex="1" />
              <span id="errorMessage"></span>
            </div>
            <button
              type="submit"
              class="contact_button"
              aria-label="soumettre"
              tabindex="1"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
    <section class="bloc-lightBox displayNone">
      <div
        class="overlay"
        aria-modal="true"
        role="dialog"
        aria-label="diaporama des images du photographe"
      >
        <div class="lightBox">
          <i class="fas fa-chevron-left" tabindex="0" aria-label="image précédente"></i>
          <i class="fas fa-chevron-right" tabindex="0" aria-label="image suivante"></i>
          <button
            class="closeLightBox"
            type="button"
            aria-label="fermer le diaporama"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="infoTotal">
        <div class="likesTotal">
          <p></p>
          <i aria-label="likes" class="fas fa-heart"></i>
        </div>
        <div class="priceDay">
          <p class="numberPrice">400€</p>
          <p>/ jours</p>
        </div>
      </div>
    </footer>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sortMedia.js" type="module"></script>
  </body>
</html>
